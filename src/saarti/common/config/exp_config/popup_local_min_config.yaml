# Experiment configuration

t_activate: 5.0
t_final: 500.0
scenario_id: 4 # 1: pop-up, 2: reduced mu turn, 3: racing 4: localmin
s_begin_log: 240
s_pause_gazebo: []
#s_pause_gazebo: [234, 247, 270]

# pop-up obstacle config
s_ego_at_popup:  245
s_obs_at_popup: 265
d_obs_at_popup: -0.2

### track config 
track_name: "asta_zero" # todo pipe through at "simulation.cfg"
s_begin_mu_segments:  [0.0]
mu_segment_values:  [0.7]

# cc config
cc_vxref: 15
cc_dref: 0

# pcs refs
pcs_vxref: 1.0
pcs_dref: -1

### saarti algorithm config		

# Reference mode, 
# 0: minimize s
# 1: cc @ cc_vxref
# 2: maximize s
ref_mode: 1

# Algorithm mode, 
# 0: RTI
# 1: SAA-RTI 
sampling_augmentation: 1
Nd_rollout: 10 
Nvx_rollout: 15
vxub_rollout: 20.0

# Traction adaptation 
# 0: nominal value of mu from param mu_nominal and static tire force constraints (no pitch dynamics)
# 1: takes mu estimate from pathlocal struct and computes normal forces from pitch dynamics
traction_adaptive: 1
mu_nominal: 0.7 # used only when traction_adaptive = 0

# optimization config
Wx:  [1000.0, 10000000.0, 1.0, 0.1, 1000000.0, 0.1]
WNx: [1000.0, 100000000.0, 1.0, 0.1, 1000000.0, 0.1]
Wu: [0.001, 0.1, 0.1]
Wslack: 1000000000

# rollout controller config
K:  [0.000, 9079.818, 157611.809, 4559.989, 0.000, 10237.468,
     0.688, 0.000, 0.000, 0.000, 2178.309, 0.000,
     0.688, 0.000, 0.000, 0.000, 2178.309, 0.000]

