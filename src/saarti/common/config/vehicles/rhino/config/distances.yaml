base_link:
  cog:
    x: 0
    y: 0
    z: 1.0

cog:
  chassis: # middle of front wheels
    x: 1.205
    y: 0
    z: -0.998

chassis:
  left_rear_wheel_joint:
    x: -3.4
    y: 1.0
    z: 0.5
  right_rear_wheel_joint:
    x: -3.4
    y: -1.0
    z: 0.5
  left_steering_hinge_joint:
    x: 0
    y: 1.0
    z: 0.5
  right_steering_hinge:
    x: 0
    y: -1.0
    z: 0.5


left_steering_hinge:
  left_front_wheel:
    x: 0
    y: 0
    z: 0

right_steering_hinge:
  right_front_wheel:
    x: 0
    y: 0
    z: 0
